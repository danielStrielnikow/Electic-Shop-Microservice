spring:
  application:
    name: user-service

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/electric_shop_db
    username: electric_user
    password: electric_password
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: users

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: users_schema_version
    schemas: users
    default-schema: users


  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # Spring Cloud Stream Configuration
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        userRegistration-out-0:
          destination: user-registration
        passwordReset-out-0:
          destination: password-reset

app:
  jwt:
    secret: ${JWT_SECRET:mZq7vN2jR8kL4pX9wE3hT6sY1bC5fG8aM4nP7qW0uV3xD9rK2gH5tY8eQ1jS6cF4mZq7vN2jR8kL4pX9wE3hT6sY}
    expiration: ${JWT_EXPIRATION:3600000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  security:
    hmac-secret: ${HMAC_SECRET:xR9pL2mN8vQ4tY7wE3kS6jH1bC5fG9zX0aM4nP8qW2uV}
server:
  port: 8081

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always