server:
  port: 8084

spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Virtual Threads
  threads:
    virtual:
      enabled: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: cart-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "pl.electricshop.*"
        spring.json.use.type.headers: true

# gRPC Client Configuration
grpc:
  client:
    product-service:
      address: ${GRPC_CLIENT_PRODUCT_SERVICE_ADDRESS:static://localhost:9090}
      negotiation-type: plaintext
    inventory-service:
      address: ${GRPC_CLIENT_INVENTORY_SERVICE_ADDRESS:static://localhost:9093}
      negotiation-type: plaintext
