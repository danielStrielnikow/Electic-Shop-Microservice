spring:
  application:
    name: cart-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  cloud:
    config:
      fail-fast: false

# Fallback configuration (used when Config Server is unavailable)
server:
  port: 8084

spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

grpc:
  client:
    product-service:
      address: ${GRPC_CLIENT_PRODUCT_SERVICE_ADDRESS:static://localhost:9090}
      negotiation-type: plaintext
